<html lang="pt_br">
<head>

    <title>JavaScript</title>

<body>

                <form action="" id="formulario">

                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label>NOTA 4:</label>
                        <input type="text" id="n4" onkeypress="$(this).mask('00')" class="form-control" required>
                    </div>
                    <hr>
                    <button type="button" class="btn btn-primary" onclick="media()">Tirar média</button>
                </form>
                <div id="res" class="alerta alert alert-success" role="alert">
                    Resultado
                </div>
            </div>
        </div>

    </div>

            var n3 = window.document.getElementById('n3')
            var n4 = window.document.getElementById('n4')
            var res = window.document.getElementById('res')

            var nt2 = Number(n1.value)
            var nt3 = Number(n3.value)
            var nt4 = Number(n4.value)

</body>
</html>
